<html>

<style>
input{width:200px;height=100}
#luo{width:820px;text-align:right;font-size:50px;}
</style>
<script>
var vv
var mm=0
function uu(o){

   luo.value=luo.value+o.value;

   if(o.value=="+"){mm=parseFloat(luo.value)+mm;luo.value="";vv="+"}
   if(o.value=="-"){mm=parseFloat(luo.value)-mm;luo.value="";vv="-"}
   if(o.value=="*"){mm=parseFloat(luo.value)+mm;luo.value="";vv="*"} 
   if(o.value=="/"){mm=parseFloat(luo.value)+mm;luo.value="";vv="/"}


 if(o.value=="="){
  if(vv=="+"){luo.value=mm+parseFloat(luo.value);vv="";mm=0}

  if(vv=="-"){luo.value=mm-parseFloat(luo.value) ;vv="";mm=0}
 
 if(vv=="*"){luo.value=mm*parseFloat(luo.value);vv="";mm=0}

  if(vv=="/"){luo.value=mm/parseFloat(luo.value);vv="";mm=0}

}
}
</script>

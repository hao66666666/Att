<html>
<style>
input{width:200px;height="100"}
#pp{width:820px;text-align:right;font-size:50px;}
</style>

<script>
var  vv
var  mm=0
function uu(o){
      pp.value=pp.value+o.value;

 if(o.value=="+"){mm=parseFloat(pp.value)+mm;pp.value="";vv="+"}
 if(o.value=="-"){mm=parseFloat(pp.value)+mm;pp.value="";vv="-"}
 if(o.value=="*"){mm=parseFloat(pp.value)+mm;pp.value="";vv="*"}
 if(o.value=="/"){mm=parseFloat(pp.value)+mm;pp.value="";vv="/"}


 if(o.value=="="){
  if(vv=="+"){pp.value=mm+parseFloat(pp.value);vv="";mm=0}
  if(vv=="-"){pp.value=mm-parseFloat(pp.value);vv="";mm=0}
  if(vv=="*"){pp.value=mm*parseFloat(pp.value);vv="";mm=0}
  if(vv=="/"){pp.value=mm/parseFloat(pp.value);vv="";mm=0}
}






}

</script>




<body>
<table border="1">
<tr align="center"><td colspan="4"><input type="text" id="pp" value=""></td></tr>
<tr align="center">
<td><input type="button" value="1" onclick="uu(this)"></input></td>
<td><input type="button" value="2" onclick="uu(this)"></input></td>
<td><input type="button" value="3" onclick="uu(this)"></input></td>
<td><input type="button" value="4" onclick="uu(this)"></input></td>
</tr>
<tr align="center">
<td><input type="button" value="5" onclick="uu(this)"></input></td>
<td><input type="button" value="6" onclick="uu(this)"></input></td>
<td><input type="button" value="7" onclick="uu(this)"></input></td>
<td><input type="button" value="8" onclick="uu(this)"></input></td>
</tr>
<tr align="center">
<td><input type="button" value="9" onclick="uu(this)"></input></td>
<td><input type="button" value="0" onclick="uu(this)"></input></td>
<td><input type="button" value="+" onclick="uu(this)"></input></td>
<td><input type="button" value="-" onclick="uu(this)"></input></td>
</tr>
<tr align="center">
<td><input type="button" value="*" onclick="uu(this)"></input></td>
<td><input type="button" value="/" onclick="uu(this)"></input></td>
<td><input type="button" value="=" onclick="uu(this)"></input></td>
</tr>




</table>
</body>


</html>
